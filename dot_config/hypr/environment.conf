# Environment variables
env = XCURSOR_SIZE,32
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_MENU_PREFIX,arch-

# HiDPI / fractional scaling helpers
# - Hyprland unscales XWayland (see xwayland.force_zero_scaling below) so apps render at native 4K.
# - GTK uses integer scaling, so combine GDK_SCALE=2 with GDK_DPI_SCALE=0.75 to get an effective 1.5x.
env = GDK_SCALE,2
env = GDK_DPI_SCALE,0.75

# Input configuration
input {

    follow_mouse = 1
    repeat_delay = 200
    repeat_rate = 50

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
    kb_layout = us
    # kb_variant = intl
    kb_options = caps:escape
}

# XWayland settings
xwayland {
    force_zero_scaling = true
}

# Misc settings
misc {
    force_default_wallpaper = -1
}

# Workspace behavior
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = yes
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

