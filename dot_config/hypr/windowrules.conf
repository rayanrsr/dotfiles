# Web Browsers
windowrulev2 = workspace 2, class:(Navigator|firefox|firefoxdeveloperedition|firefox-esr|firefox-nightly|Brave-browser|Brave-browser-nightly|Chromium|Chromium-browser|Google-chrome|Google-chrome-stable|Google-chrome-beta|Google-chrome-unstable|Vivaldi-stable|zen-bin|zen|Zen)
windowrulev2 = workspace 2, class:(Navigator|Firefox|Zen-browser|Brave-browser|Chromium|Google-chrome|Vivaldi-stable|firefoxdeveloperedition|firefox-esr|firefox-nightly|Brave-browser-nightly|Chromium-browser|Google-chrome-stable|Google-chrome-beta|Google-chrome-unstable|Vivaldi-stable|zen-bin)
