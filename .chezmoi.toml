[data]
    # OS detection data for templates
    os = "{{ .chezmoi.os }}"

# macOS-specific configuration
[data.darwin]
    libraryPath = "{{ .chezmoi.homeDir }}/Library"

[scriptCondition.darwin]
    command = "test"
    args = ["-d", "{{ .chezmoi.homeDir }}/Library"]

# Platform-specific directory mappings
{{- if eq .chezmoi.os "darwin" }}
[cd."{{ .chezmoi.homeDir }}/Library/Application Support/Cursor"]
    exact = true
    type = "directory"
{{- end }} 